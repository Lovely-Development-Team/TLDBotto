kind: ConfigMap
apiVersion: v1
metadata:
  name: tildy
  namespace: discord-bots
data:
  TLDBOTTO_MEMBERS_VOTE_NOT_REQUIRED: "${MEMBERS_VOTE_NOT_REQUIRED}"
  TLDBOTTO_TIMEZONES: "${TIMEZONES}"
  TLDBOTTO_MEAL_CONFIG: "${MEAL_CONFIG}"
  TLDBOTTO_NEXT_DAY_THRESHOLD: "${NEXT_DAY_THRESHOLD}"
  TLDBOTTO_DISABLED_FEATURES: "${DISABLED_FEATURES}"
  TLDBOTTO_ID: "Kubernetes-hosted TLDBotto"